<ion-header class="bg-gray-800 dark:bg-gray-900">
  <ion-toolbar>
    <ion-title>Buscar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-gray-100 dark:bg-gray-800">
  <div [@fadeInOut]>
    <ion-searchbar class="flex-grow mb-2" placeholder="Buscar películas, series..." [(ngModel)]="searchQuery"
      (ionChange)="onSearchChange()"></ion-searchbar>

    <div *ngIf="isLoading" class="text-center">
      <ion-spinner></ion-spinner> Cargando...
    </div>

    <div *ngIf="!isLoading && searchResults?.results?.length === 0"
      class="text-center p-4 text-lg text-gray-800 dark:text-gray-200">No se encontraron resultados</div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 px-4">
      <!-- Bucle para los resultados de búsqueda -->
      <div *ngFor="let item of searchResults?.results" (click)="openDetails(item)">
        <div class="flex h-full bg-white dark:bg-gray-700 overflow-hidden shadow-md hover:shadow-lg transition-shadow">
          <!-- Imagen a la izquierda -->
          <div class="w-2/3 h-full flex items-center justify-center">
            <img src="https://image.tmdb.org/t/p/w500/{{(item.poster_path || item.backdrop_path)}}"
              alt="{{ item.title }}" class="w-full h-full object-cover">
          </div>
          <!-- Información a la derecha -->
          <div class="p-4 w-2/3 text-gray-800 dark:text-gray-200">
            <h2 class="text-xl font-bold mb-2">{{ item.title || item.name }}</h2>
            <p class="text-sm">{{ item.overview | slice:0:150 }}...</p>
            <div class="flex justify-between items-center mt-4">
              <span class="font-semibold">{{ item.vote_average }}/10</span>
              <span class="text-sm">{{ item.release_date | date: 'yyyy-MM-dd' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
