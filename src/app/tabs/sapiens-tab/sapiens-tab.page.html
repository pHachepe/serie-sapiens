<div class="flex flex-col h-screen">
  <div class="flex-1 overflow-auto p-4 space-y-4">
    <!-- Mensajes del chat -->
    <ng-container *ngFor="let msg of chatMessages">
      <div class="w-full flex"
        [ngClass]="{'justify-end': msg.sender === 'user', 'justify-start': msg.sender === 'app'}">
        <div
          class="relative bg-white dark:bg-gray-700 text-black dark:text-white p-4 rounded-3xl drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]"
          [ngClass]="{'ml-2': msg.sender === 'app', 'mr-2': msg.sender === 'user'}">
          <p>{{ msg.text }}</p>
          <!-- Agregaremos el rabillo de la burbuja aquí con estilos adicionales -->
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Barra de búsqueda fija en la parte inferior y de fondo el mismo que la -ion-tab-bar-background -->
  <div class="p-4 fixed inset-x-0 bottom-0 bg-[--ion-tab-bar-background]">
    <div class="flex items-center space-x-2">
      <input type="text" class="flex-1 p-2 rounded-full bg-white dark:bg-gray-600 text-black dark:text-white"
        placeholder="Escribe aquí..." [(ngModel)]="searchText">
      <button class="px-4 py-2 bg-green-500 text-white rounded-full" (click)="searchMovies()">Enviar</button>
    </div>
  </div>
</div>
