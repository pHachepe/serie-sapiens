<div class="px-4 pt-4">
  <h2 class="text-2xl font-bold mb-4">{{ title }}</h2>
  <swiper-container *ngIf="items.length > 0" [slidesPerView]="2.3" [spaceBetween]="10" free-mode="true" [loop]="true">
    <!--  autoplay="true" [speed]="1000" [delay]="3000" -->
    <swiper-slide *ngFor="let item of items" class="flex-shrink-0 w-52">
      <app-movie-card [result]="item"></app-movie-card>
    </swiper-slide>
  </swiper-container>
</div>
