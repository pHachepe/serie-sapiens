<ion-card class="rounded-lg overflow-hidden m-0">
  <ion-card-content class="p-0">
    <button ion-item (click)="goToFilmDetail()" class="flex flex-col items-center space-y-4 w-full h-full">
      <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="{{ movie.title }}"
        class="w-full h-full object-cover rounded-t-md">
    </button>
  </ion-card-content>
</ion-card>
